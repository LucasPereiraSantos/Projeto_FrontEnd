    <h1>
        São Paulo contrata Miranda
    </h1>
    <p>
        Na noite desta terça-feira (16/03),
        o zagueiro <strong>Miranda</strong> assinou o contrato
        de dois anos com o <strong>São Paulo FC.</strong>
    </p>
    <p>
        O jogador custará cerca de <em>R$500 mil </em> por
        mês ao clube e mais <em>R$200 mil</em> em caso de 
        produtividade.
